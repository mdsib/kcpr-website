//////Get date



Stamp = new Date();

var myDays= ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","Sunday"];

thisDay=Stamp.getUTCDay();  



////////////Get time

var Hours;

var Mins;

var Time;

var Hourshow;

Hours = Stamp.getUTCHours();



if(Hours <= 7){       //make sure it says the correct day

 if(thisDay == 0){

 thisDay = 6;

 }

 else{

 thisDay=thisDay-1;

 }

 Hours=Hours+24-7;

}

else{

 Hours=Hours-8; //need to subtract 8 for PST... change to 7 for daylight savings

}



thatDay=myDays[thisDay];  

Hourshow=Hours;     //index for schedule array



if (Hours >= 12) {	//for displaying time in non-military format

 Time = " pm";

}

else {

 Time = " am";

}



if (Hours > 12) {

 Hours = Hours-12;

}



if (Hours == 0) {

 Hours = 12;

}



Mins = Stamp.getUTCMinutes();



if (Mins < 10) {

 Mins = "0" + Mins;

}



document.write('<font face="Helvetica, Arial, sans-serif" color=#666666><small><small>It is ' + thatDay);

document.write(' at ' + Hours + ":" + Mins + Time + ' in San Luis Obispo, CA </font></small></small>');
